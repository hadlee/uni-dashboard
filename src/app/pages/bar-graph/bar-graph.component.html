<div class="border" 
[ngbPopover]="popContent" 
triggers="mouseenter:mouseleave" 
placement="bottom"
popoverClass="gray-background">  
    <div [ngStyle]="{'width': time}" class="time-bar"></div>
    <div [ngStyle]="{'width': progress}" class="progress-bar"></div>    
</div>  

<ng-template #popContent>
    <div>
        <div> Progress : {{progress}}</div>
        <div> Time : {{time}}</div>
    </div>
   
</ng-template>
